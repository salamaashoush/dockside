name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-aarch64-cargo-

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Generate icon if missing
        run: |
          if [[ ! -f "assets/AppIcon.icns" ]]; then
            chmod +x scripts/generate-placeholder-icon.sh
            ./scripts/generate-placeholder-icon.sh
          fi

      - name: Create app bundle
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Create bundle structure
          mkdir -p Dockside.app/Contents/MacOS
          mkdir -p Dockside.app/Contents/Resources

          # Copy binary
          cp target/aarch64-apple-darwin/release/dockside Dockside.app/Contents/MacOS/

          # Copy Info.plist and update version
          cp assets/Info.plist Dockside.app/Contents/
          VERSION_NUM=${VERSION#v}
          sed -i '' "s/0.1.0/$VERSION_NUM/g" Dockside.app/Contents/Info.plist

          # Copy icon if exists
          if [[ -f "assets/AppIcon.icns" ]]; then
            cp assets/AppIcon.icns Dockside.app/Contents/Resources/
          fi

          # Copy themes
          cp -R themes Dockside.app/Contents/Resources/

          # Package
          zip -r Dockside-$VERSION-macos-arm64.zip Dockside.app

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: Dockside-app
          path: Dockside-*.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract changelog for version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Extract the section for this version from CHANGELOG.md
          # Looks for ## [VERSION] and extracts until the next ## [
          if [[ -f "CHANGELOG.md" ]]; then
            # Extract content between version headers
            awk "/^## \[$VERSION\]/{found=1; next} /^## \[/{found=0} found" CHANGELOG.md > changelog.md

            # If we got content, add installation section
            if [[ -s changelog.md ]]; then
              {
                echo ""
                echo "## Installation"
                echo ""
                echo "### Quick Install (macOS)"
                echo ""
                echo '```bash'
                echo "curl -fsSL https://raw.githubusercontent.com/salamaashoush/dockside/main/install.sh | bash"
                echo '```'
                echo ""
                echo "### Manual Installation"
                echo ""
                echo 'Download `Dockside-vX.X.X-macos-arm64.zip` from the assets below, extract, and move `Dockside.app` to `/Applications`.'
                echo ""
                echo "### Build from Source"
                echo ""
                echo '```bash'
                echo "git clone https://github.com/salamaashoush/dockside"
                echo "cd dockside"
                echo "just bundle"
                echo '```'
              } >> changelog.md
            else
              # Fallback if version not found in changelog
              echo "## What's Changed" > changelog.md
              echo "" >> changelog.md
              git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD 2>/dev/null | head -20 >> changelog.md || echo "- Initial release" >> changelog.md
            fi
          else
            # No changelog file, generate from git
            echo "## What's Changed" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s" -20 >> changelog.md
          fi

          echo "Generated release notes:"
          cat changelog.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          files: artifacts/**/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
