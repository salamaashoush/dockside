name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-aarch64-cargo-

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          tar -czvf deckhand-$VERSION-aarch64-apple-darwin.tar.gz \
            -C target/aarch64-apple-darwin/release deckhand

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deckhand-aarch64-apple-darwin
          path: deckhand-*.tar.gz

  bundle:
    name: Build macOS App Bundle
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: deckhand-aarch64-apple-darwin
          path: artifacts

      - name: Generate icon if missing
        run: |
          if [[ ! -f "assets/AppIcon.icns" ]]; then
            chmod +x scripts/generate-placeholder-icon.sh
            ./scripts/generate-placeholder-icon.sh
          fi

      - name: Create app bundle
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Extract binary
          tar -xzf artifacts/deckhand-*.tar.gz

          # Create bundle structure
          mkdir -p Deckhand.app/Contents/MacOS
          mkdir -p Deckhand.app/Contents/Resources

          # Copy files
          cp deckhand Deckhand.app/Contents/MacOS/
          cp assets/Info.plist Deckhand.app/Contents/

          # Update version in Info.plist
          VERSION_NUM=${VERSION#v}
          sed -i '' "s/0.1.0/$VERSION_NUM/g" Deckhand.app/Contents/Info.plist

          # Copy icon if exists
          if [[ -f "assets/AppIcon.icns" ]]; then
            cp assets/AppIcon.icns Deckhand.app/Contents/Resources/
          fi

          # Copy themes
          cp -R themes Deckhand.app/Contents/Resources/

          # Package
          zip -r Deckhand-$VERSION.app.zip Deckhand.app

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: Deckhand-app
          path: Deckhand-*.app.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, bundle]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.content }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
